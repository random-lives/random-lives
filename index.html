---
layout: default
title: Home
---

<div class="landing">
  <div class="landing-content">
    <h1 class="landing-title">Random Lives</h1>

    <a href="#" class="landing-btn landing-btn-primary" id="random-life-btn">Random life</a>

    <a href="{{ '/lives' | relative_url }}" class="landing-link">See all lives</a>
  </div>
</div>

<script>
(function() {
  // Collect all life URLs
  const lifeUrls = [
    {% for life in site.lives %}
      "{{ life.url | relative_url }}"{% unless forloop.last %},{% endunless %}
    {% endfor %}
  ];

  // Random life button
  document.getElementById('random-life-btn').addEventListener('click', function(e) {
    e.preventDefault();
    if (lifeUrls.length > 0) {
      const randomIndex = Math.floor(Math.random() * lifeUrls.length);
      window.location.href = lifeUrls[randomIndex];
    }
  });
})();
</script>
