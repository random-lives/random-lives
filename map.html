---
layout: default
title: Map View
---

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="">

<style>
#world-map {
  height: 600px;
  width: 100%;
  border: 1px solid #e0e0e0;
  border-radius: 4px;
  background: #f5f5f5;
}

.map-view {
  max-width: 1200px;
}

.map-view h1 {
  font-size: 2rem;
  font-weight: 600;
  margin-bottom: 8px;
}

.map-view .intro {
  font-size: 1.1rem;
  margin: 0 0 24px;
  color: #555;
}

.map-popup {
  font-size: 0.9rem;
  line-height: 1.5;
}

.map-popup a {
  color: #000;
  text-decoration: none;
}

.map-popup a:hover {
  text-decoration: underline;
}

.popup-years {
  color: #666;
}

.popup-country {
  color: #888;
  font-size: 0.85rem;
}

.map-controls {
  display: flex;
  align-items: center;
  gap: 12px;
  margin-bottom: 16px;
  flex-wrap: wrap;
}

.map-controls label {
  font-size: 0.9rem;
  color: #666;
}

.map-controls select {
  padding: 6px 10px;
  border: 1px solid #ccc;
  border-radius: 4px;
  font-size: 0.9rem;
  background: #fff;
  cursor: pointer;
}

.legend {
  display: flex;
  gap: 16px;
  font-size: 0.85rem;
  color: #555;
  margin-left: 16px;
}

.legend-item {
  display: flex;
  align-items: center;
  gap: 6px;
}

.legend-dot {
  width: 10px;
  height: 10px;
  border-radius: 50%;
  border: 1px solid #fff;
}

@media (max-width: 600px) {
  #world-map {
    height: 400px;
  }
  .legend {
    margin-left: 0;
    margin-top: 8px;
    width: 100%;
  }
}
</style>

<div class="map-view">
  <h1>Map View</h1>
  <p class="intro">Explore all {{ site.lives.size }} lives by location. Click a marker to read their story.</p>

  <div class="map-controls">
    <label>Color by:</label>
    <select id="color-by">
      <option value="none">None (all black)</option>
      <option value="age">Age at death</option>
      <option value="era">Era</option>
    </select>
    <div id="legend" class="legend"></div>
  </div>

  <div id="world-map"></div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

<script>
(function() {
  const map = L.map('world-map', {
    zoomControl: true,
    attributionControl: false
  }).setView([20, 0], 2);

  L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
    maxZoom: 19
  }).addTo(map);

  const lives = [
    {% assign first = true %}
    {% for life in site.lives %}
    {% if life.latitude and life.longitude %}
    {% unless first %},{% endunless %}
    {% assign first = false %}
    {
      name: "{{ life.title | escape }}",
      lat: {{ life.latitude }},
      lng: {{ life.longitude }},
      url: "{{ life.url | relative_url }}",
      years: "{% if life.birth_year == life.death_year %}{{ life.birth_year }}{% else %}{{ life.birth_year }} – {{ life.death_year }}{% endif %}",
      country: "{{ life.country | escape }}",
      birthYear: {{ life.birth_year_numeric }},
      ageTag: "{{ life.age_tag }}"
    }
    {% endif %}
    {% endfor %}
  ];

  // Color schemes
  const ageColors = {
    'Alive': '#22c55e',
    'Infant (0–1)': '#ef4444',
    'Child (2–10)': '#f97316',
    'Adolescent (11–18)': '#eab308',
    'Adult (19–49)': '#3b82f6',
    'Elder (50+)': '#8b5cf6'
  };

  const eraColors = {
    'Ancient': '#a855f7',      // before 500 AD
    'Medieval': '#6366f1',     // 500-1500
    'Early Modern': '#0ea5e9', // 1500-1800
    'Modern': '#22c55e'        // 1800+
  };

  function getEra(birthYear) {
    if (birthYear < 500) return 'Ancient';
    if (birthYear < 1500) return 'Medieval';
    if (birthYear < 1800) return 'Early Modern';
    return 'Modern';
  }

  function getColor(life, colorBy) {
    if (colorBy === 'age') {
      return ageColors[life.ageTag] || '#000';
    } else if (colorBy === 'era') {
      return eraColors[getEra(life.birthYear)] || '#000';
    }
    return '#000';
  }

  // Create markers
  const markers = [];
  lives.forEach(life => {
    const marker = L.circleMarker([life.lat, life.lng], {
      radius: 5,
      fillColor: "#000",
      color: "#fff",
      weight: 1,
      opacity: 1,
      fillOpacity: 0.9
    }).addTo(map);

    const popup = L.popup().setContent(`
      <div class="map-popup">
        <strong><a href="${life.url}">${life.name}</a></strong><br>
        <span class="popup-years">${life.years}</span><br>
        <span class="popup-country">${life.country}</span>
      </div>
    `);

    marker.bindPopup(popup);
    markers.push({ marker, life });
  });

  // Update colors
  function updateColors(colorBy) {
    markers.forEach(({ marker, life }) => {
      marker.setStyle({ fillColor: getColor(life, colorBy) });
    });
    updateLegend(colorBy);
  }

  // Update legend
  function updateLegend(colorBy) {
    const legend = document.getElementById('legend');
    if (colorBy === 'none') {
      legend.innerHTML = '';
      return;
    }

    const colors = colorBy === 'age' ? ageColors : eraColors;
    legend.innerHTML = Object.entries(colors).map(([label, color]) => `
      <div class="legend-item">
        <span class="legend-dot" style="background: ${color}"></span>
        <span>${label}</span>
      </div>
    `).join('');
  }

  // Event listener
  document.getElementById('color-by').addEventListener('change', (e) => {
    updateColors(e.target.value);
  });
})();
</script>
